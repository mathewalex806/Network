{% extends "network/layout.html" %}
{%load static%}
{% block body %}
<script>
  let icon = document.querySelector('ion-icon');
icon.onclick = function(){
  icon.classList.toggle('active');
}
</script>
<div class="blockbody">
    <h2>
        All Posts
    </h2>
    <hr>
</div>
{% for i in posts%}
<div class="cards">
    <div class="card" style="width: 60rem;">
        <div class="card-body">
          <h5 class="card-title">{{i.title}}</h5>
          <a href="{% url 'profile' i.user.username %}" style="color: rgb(142, 141, 141);"><img src="{{i.pic}}" alt="Avatar" class="avatar"> <strong>{{i.user.username}}</strong></a>
          <p></p>
          <p class="card-subtitle mb-2 text-muted">{{i.timestamp}}</p>
          <p class="card-text">{{i.description}}</p>
          {% if user.is_authenticated%}
          <div class='large-font text-center top-20'>
            <ion-icon name="heart">
              <div class='red-bg'></div>
            </ion-icon>
          </div>
          {%endif%}
        </div>
      </div>
</div>

{% endfor %}
<div class="blockbody">
  <form action="{% url 'index'%}" method="post">
    {% csrf_token %}
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <button class="page-link" type="submit" value="Previous" name="page">Latest Posts</button>
      </li>
      <li class="page-item">
        <button class="page-link" type="submit" value="Next" name="page">Previous Posts</button>
      </li>
    </ul>
  </nav>
</form>
</div>


{% endblock %}
