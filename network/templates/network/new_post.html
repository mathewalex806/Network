{% extends 'network/layout.html'%}
{% load static%}
{%block body%}
{% if user.is_authenticated%}
<div class="blockbody">
    <h2>
        Create New Post
    </h2>
    <hr>
    <form action="{% url 'new_post'%}" method="post">
        {%csrf_token%}
        <input type="text" name="title" placeholder="Title">
        <p></p> 
        <textarea name="description"  cols="110" rows="8" placeholder="Enter description"></textarea>
        <p></p>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
{%else%}
<div class="blockbody">
    <h2>
        Create New Post
    </h2>
    <hr>
    <p>
        Please login to create a new post.
    </p>
</div>
{%endif%}

{%endblock%}
